name: Accept Auto-Sync from Private Repo

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  verify-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Verify sync commit
        run: |
          # Check if this is an auto-sync commit
          if git log -1 --pretty=%B | grep -q "auto-sync OSS content"; then
            echo "✅ This is an auto-sync commit from private repo"
            echo "Commit message:"
            git log -1 --pretty=%B
          else
            echo "ℹ️  Regular commit (not auto-sync)"
          fi
      
      - name: Run CI checks
        run: |
          echo "Running CI checks..."
          # Install dependencies if package.json exists
          if [ -f "package.json" ]; then
            npm ci || npm install
            npm run lint || echo "Lint check skipped"
            npm run build || echo "Build check skipped"
            npm test || echo "Test check skipped"
          fi
